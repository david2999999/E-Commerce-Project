spring.thymeleaf.cache=false

#========data source===========
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore

# username and password
spring.datasource.username=root
spring.datasource.password=qwer1234

# keep the connection alive if idle for a long time(needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery SELECT 1


# ===============JPA / hibernate========
#show for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database scheme
## will be automatically updated accordingly to java entities found in project
spring.jpa.hibernate.ddl-auto=update

# Allows hibernate to generate sql optimize for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
